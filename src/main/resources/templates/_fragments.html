<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-with, initial-scale=1.0">
    <title th:replace="${title}">fragment</title>
    <!-- 导入依赖 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../css/typo.css" th:href="@{/css/typo.css}">
    <link rel="stylesheet" href="../css/animate.css" th:href="@{/css/animate.css}">
    <link rel="stylesheet" href="../css/my.css" th:href="@{/css/my.css}">
    <link rel="stylesheet" href="../lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
</head>
<body>
    <!--导航-->
    <nav th:fragment="menu(n)" class="ui inverted attached segment my-shadow-small ">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui teal header item">Blog</h2>
                <a herf="" th:href="@{/}" class="m-item item m-mobile-hide" th:classappend="${n == 1} ? 'active'"><i class="home icon"></i>首页</a>
                <a herf="" th:href="@{/types/-1}" class="m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'"><i class="idea icon"></i>分类</a>
                <a herf="" th:href="@{/tags/-1}" class="m-item item m-mobile-hide" th:classappend="${n==3} ? 'active'"><i class="tags icon"></i>标签</a>
                <a herf="" th:href="@{/archives}" class="m-item item m-mobile-hide" th:classappend="${n==4} ? 'active'"><i class="clone icon"></i>归档</a>
                <a herf="" th:href="@{/about}" class="m-item item m-mobile-hide" th:classappend="${n==5} ? 'active'"><i class="info icon"></i>关于我</a>
                <div class="right item">
                    <form name="search"  method="post"  action="#" th:action="@{/search}" target="_blank">
                        <div class="ui icon input">
                            <input type="text" name="query"  placeholder="Seach....." th:value="${query}">
                            <!--提交表单-->
                            <i onclick="document.forms['search'].submit()" class="search icon"></i>
                        </div>
                    </form>

                </div>
            </div>
            <a href="#" class="ui menu toggle black icon button my-right-top m-mobile-show">
                <i class="sidebar icon"></i>
            </a>
        </div>
    </nav>

    尾部
    <footer th:fragment="footer" class="ui inverted vertical segment">
        <div class="ui center aligned container my-padded-tb-maxsize">
            <div class="ui inverted divided stackable grid">
                <div class="class three wide column">
                    <!--src="../static/images/myWechat.jpg"-->
                    <img  th:src="@{/images/myWechat.jpg}" class="ui rounded image" alt="" style="width: 150px">
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">用户故事(User Story)</a>
                        <a href="#" class="item">最想说的话</a>
                        <a href="#" class="item">你是谁(who are you?)</a>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">Email:1347727763@qq.com</a>
                        <a href="#" class="item">QQ:1347727763</a>
                    </div>
                </div>
                <div class="class seven wide column">
                    <h4 class="ui inverted header">关于我</h4>
                    <div class="ui inverted link list">
                        <p class="item ">说一些你想说的话aaaaaa</p>
                    </div>
                </div>
            </div>
            <div class="ui inverted section divider">
                <br/>
                <br/>
                <p class="m-text-spaced m-text-thin">Copyright@2020-2021 Lzq Designed by Lzq</p>
            </div>
        </div>
    </footer>

    <th:block th:fragment="script">
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
        <script src="../lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
        <script src="../lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
        <script src="../lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
        <script src="https://cdn.bootcss.com/marked/0.3.4/marked.min.js"></script>
        <script src="http://cdn.bootcss.com/highlight.js/8.0/highlight.min.js"></script>
    </th:block>
</body>

</html>
