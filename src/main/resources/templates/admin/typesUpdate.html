<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragment :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-with, initial-scale=1.0">
    <!-- 导入依赖 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css/my.css">
    <link rel="stylesheet" href="../static/lib/editormd/css/editormd.min.css">
    <title>更新分类</title>
</head>
<body>
<!-- 导航 -->
<nav th:replace="admin/_fragment :: menu(2)" class="ui inverted attached segment my-shadow-small "></nav>

<!--二级导航-->
<div th:replace="admin/_fragment :: frag" class="ui  attached pointing menu"></div>

<!--中间部分-->
<div class="my-container-small  my-padded-lr-big my-padded-tb-huge my-padded-tb-maxsize">
    <div class="ui container">
        <form action="#" method="post"  th:object="${type}" th:action="@{/admin/types/update/{id}(id=*{id})}" class="ui form">
            <!--分类和标签-->
            <div class="required field">
                <div class="ui labeled input">
                    <label class="ui compact teal basic label">名称</label>
                    <input class="ui fluid" type="text" name="name" placeholder="分类名称" th:value="*{name}">
                </div>
            </div>
            <div class="ui error message"></div>
            <!--保存发布按钮-->
            <div class="ui container right aligned">
                <button class="ui teal submit button" >更新</button>
            </div>
        </form>
    </div>
</div>

<!-- 尾部-->
<footer th:replace="admin/_fragment :: footer" class="ui inverted vertical segment"></footer>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script src="../static/lib/editormd/editormd.min.js"></script>
<script>
    var contentEditor;

    $(function() {
        contentEditor = editormd("md-content", {
            width   : "100%",
            height  : 640,
            syncScrolling : "single",
            path    : "../static/lib/editormd/lib/"
        });
    });

    $('.menu.toggle').click(function (){
        console.log(1);
        $('.m-item').toggleClass('m-mobile-hide');
    });
    $('.ui.dropdown').dropdown({
      on:'hover'
    });

    $('.ui.form').form({
        fields:{
            title:{
                identifier:'name',
                rules:[{
                    type:'empty',
                    prompt:'请输入分类名称'
                }]
            }
        }
    });
</script>
</body>
</html>
