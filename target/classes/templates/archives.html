<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-with, initial-scale=1.0">
    <!-- 导入依赖 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css/my.css">
    <title>归档页</title>
</head>
<body>
<!-- 导航 -->
<nav th:replace="_fragments :: menu(3)" class="ui inverted attached segment my-shadow-small "></nav>

<!--中间部分-->
<div class="my-container my-padded-tb-huge my-padded-lr-big">
    <div class="ui container">
        <!-- header -->
        <div class="ui top attached segment ">
            <div class="ui middle aligned two column grid">
                <div class="column">
                    <h3 class="ui teal header">归档</h3>
                </div>
                <div class="right aligned column">
                    共<h3 class="ui orange header m-inline-block" th:text="${blogCount}">14</h3>篇
                </div>
            </div>
        </div>
        <th:block th:each="item : ${archivesMap}">
            <h3 class="ui center aligned header" th:text="${item.key}" >2017</h3>
            <div class="ui teal segment">
                <div class="ui fluid vertical menu" th:each="blog : ${item.value}">
                    <a href="#"  target="_blank" class="item" th:href="@{/blog/{id}(id=${blog.id})}">
                        <span>
                            <i class="mini teal circle icon"></i>&nbsp;<span th:text="${blog.title}">思考与感悟</span>
                            <!--格式化时间-->
                            <div class="ui teal basic left pointing label my-padded-mini" th:text="${#dates.format(blog.createTime, 'MMMdd')}">9月5日</div>
                        </span>
                        <div class="ui orange basic left pointing label my-padded-mini my-margin-tb-tiny">原创</div>
                    </a>
                </div>
            </div>
        </th:block>
    </div>
</div>

<!-- 尾部-->
<footer th:replace="_fragments :: footer" class="ui inverted vertical segment"></footer>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

<script>

    $('.menu.toggle').click(function (){
        console.log(1);
        $('.m-item').toggleClass('m-mobile-hide');
    });
</script>
</body>
</html>
