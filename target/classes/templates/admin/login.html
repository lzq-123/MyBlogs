<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<!---->
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-with, initial-scale=1.0">
    <title>首页</title>
</head>
<body>
<br>
<br>
<br>
<br>
    <div class="my-container-small " style="max-width: 30em !important;">
        <div class="ui container">
            <div class="ui middle aligned center aligned grid">
                <div class="column">
                    <h2 class="ui teal image header">
                        <img  th:src="@{/images/logo1.jpg}" class="image">
                        <div class="content">
                            登录
                        </div>
                    </h2>
                    <form class="ui large form" method="post" action="#" th:action="@{/admin/login}">
                        <div class="ui stacked segment">
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="user icon"></i>
                                    <input type="text" name="username" placeholder="账号">
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="lock icon"></i>
                                    <input type="password" name="password" placeholder="密码">
                                </div>
                            </div>
                            <button class="ui fluid large teal submit button">登录</button>
                        </div>

                        <div class="ui error mini message"></div>
                        <div class="ui negative min message" th:unless="${#strings.isEmpty(msg)}" th:text="${msg}"></div>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

<script>
    $('.ui.form').form({
       fields : {
           username : {
               identifier : 'username',
               rules : [{
                   type : 'empty',
                   prompt: '请输入用户名'
               }]
           },
           password : {
               identifier : 'password',
               rules : [{
                   type : 'empty',
                   prompt: '请输入密码'
               }]
           }

       }
    });
</script>
</body>
</html>
