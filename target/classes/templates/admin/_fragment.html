<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-with, initial-scale=1.0">
    <title th:replace="${title}">fragment</title>
    <!-- 导入依赖 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css/my.css" th:href="@{/css/my.css}">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css" th:href="@{/lib/editormd/css/editormd.min.css}">
</head>
<body>

    <!--导航-->

    <div th:fragment="menu(n)" class="ui inverted attached segment my-shadow-small ">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui teal header item">后台管理</h2>
                <a href="#" th:href="@{/admin/blogs}"  class="m-item item m-mobile-hide" th:classappend="${n == 1} ? 'active'"><i class="home icon"></i>博客</a>
                <a href="#" th:href="@{/admin/types}" class=" m-item item m-mobile-hide" th:classappend="${n == 2} ? 'active'"><i class="idea icon"></i>分类</a>
                <a href="#" th:href="@{/admin/tags}" class="m-item item m-mobile-hide" th:classappend="${n == 3} ? 'active'"><i class="tags icon"></i>标签</a>
                <!--右侧头像加下拉框-->
                <div class="right menu">
                    <div class="ui dropdown item">
                        <div class="text">
                            <img class="ui avatar image" src="https://picsum.photos/id/1005/100/100">
                            李志强
                        </div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a href="#" th:href="@{/admin/loginOut}" class="item">注销</a>
                        </div>
                    </div>
                </div>
            </div>
            <a href="#" class="ui menu toggle black icon button my-right-top m-mobile-show">
                <i class="sidebar icon"></i>
            </a>
        </div>
    </div>


    <!--二级导航  -->
    <div th:fragment="frag" class="ui  attached pointing menu">
        <div  class="ui my-padded-lr-big container">
            <div class="right menu">
                <a href="#" th:href="@{/admin/blogs/input}" class="item">发布</a>
                <a href="#" th:href="@{/admin/blogs}" class="teal active item">列表</a>
            </div>
        </div>
    </div>

<!--    尾部-->
    <footer th:fragment="footer" class="ui inverted vertical segment">
        <div class="ui center aligned container my-padded-tb-maxsize">
            <div class="ui inverted divided stackable grid">
                <div class="class three wide column">
                    <!--src="../static/images/myWechat.jpg"-->
                    <img  th:src="@{/images/myWechat.jpg}" class="ui rounded image" alt="" style="width: 150px">
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">用户故事(User Story)</a>
                        <a href="#" class="item">最想说的话</a>
                        <a href="#" class="item">你是谁(who are you?)</a>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">Email:1347727763@qq.com</a>
                        <a href="#" class="item">QQ:1347727763</a>
                    </div>
                </div>
                <div class="class seven wide column">
                    <h4 class="ui inverted header">关于我</h4>
                    <div class="ui inverted link list">
                        <p class="item ">说一些你想说的话aaaaaa</p>
                    </div>
                </div>
            </div>
            <div class="ui inverted section divider">
                <br/>
                <br/>
                <p class="m-text-spaced m-text-thin">Copyright@2020-2021 Lzq Designed by Lzq</p>
            </div>
        </div>
    </footer>

    <th:block th:fragment="script">
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    </th:block>
</body>

</html>
